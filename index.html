<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>personality-test</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.13/antd.min.css" />
  <script type="text/javascript">
    if (top !== self) {
      top.location.replace(self.location.href);
    }

    // Disable right-click
    document.addEventListener('contextmenu', event => event.preventDefault());

    // Disable common shortcuts for copying or viewing source
    document.addEventListener('keydown', (e) => {
      // Disable F12, Ctrl+U (Cmd+U), Ctrl+Shift+I (Cmd+Option+I), Ctrl+C (Cmd+C)
      if (
        e.key === 'F12' ||
        ((e.ctrlKey || e.metaKey) && e.key === 'u') ||
        ((e.ctrlKey || e.metaKey) && (e.shiftKey || e.altKey) && (e.key === 'i' || e.key === 'c' || e.key === 'j')) ||
        ((e.ctrlKey || e.metaKey) && e.key === 'c')
      ) {
        e.preventDefault();
        return false;
      }
    });
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="./src/main.tsx"></script>
</body>

</html>
